<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projekt 2-JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <html>
    <body>
      <div class="container">
        <h1>Przelicznik walut</h1>
        <label for="amount">Podaj kwotę:</label>
        <input type="number" id="amount" step="0.01" />

        <label for="currency">Wybierz walutę:</label>
        <select id="currency">
          <option value="eur">Euro (EUR)</option>
          <option value="usd">Dolar Amerykański (USD)</option>
          <option value="chf">Frank Szwajcarski (CHF)</option>
        </select>

        <button id="convertBtn">Przelicz na PLN</button>

        <div id="result"></div>
      </div>

      <script src="index.js"></script>
    </body>
  </html>
</html>
